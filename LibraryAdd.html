<html>
<head>
    <title>Inventory Add</title>
    <!--Style Sheet-->
    <link rel="stylesheet" href="./stylesheets/style.css" />

    <!--Bootstrap-->
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />

    <title>Library</title>
</head>

<body>


    <div class="container-fluid">
        <div class="row">
            <div class="home-button">
                <button class="btn btn-secondary" onclick="window.location.href='Library.html'">Home</button>
            </div>
        </div>
    </div>

    <h1 class="pages-text-center">Library Add Screen</h1>

    <form class="form">
        <div class="form-group">
        <label for="id"><b>ID:</b></label>
        <input name="id" id="id" type="text" class="form-control" placeholder="Input ID">
        </div> 

        <div class="form-group">
        <label for="booktype"><b>Book Type:</b></label>
        <input name="booktype" id="id" type="text" class="form-control" placeholder="Input ID">
        </div> 

        <div class="form-group">
        <label for="bookname"><b>Book Name:</b></label>
        <input name="bookname" id="id" type="text" class="form-control" placeholder="Input ID">
        </div> 

        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
        </div>
    </form>

    <!-- CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>

    <!-- This is for toast messages-->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="./js/jquery.toaster.js"></script>

    <!--Post API-->
    <script src="./js/postLibrary.js"></script>

</body>
</html>
